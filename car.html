<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>car3D</title>
    <script src="jscolor/jscolor.js"></script>
</head>
<body>
<iframe id="three" src="index.html" width="600" height="600"></iframe>
<div class="color-change">
    <button onclick="changeColor('#B4001E')">红色</button>
    <button onclick="changeColor('#D8D7D3')">银色</button>
    <button onclick="changeColor('#38220A')">棕色</button>
    <button onclick="changeColor('#4C4A48')">灰色</button>
    <button onclick="changeColor('#06070A')">黑色</button>
    <button onclick="changeColor('#034180')">蓝色</button>

    <div style="margin-top: 20px;">
        <span>任意颜色: </span><input class="jscolor" value="ab2567" onchange="anyColorChange(this.value)">
    </div>
</div>
<br>
<div class="open-door">
    <button onclick="openDoor('qlc')">前左门</button>
    <button onclick="openDoor('qrc')">前右门</button>
    <button onclick="openDoor('hlc')">后左门</button>
    <button onclick="openDoor('hrc')">后右门</button>
    <button onclick="openDoor('bc')">背门</button>
</div>
<br>
<div class="open-window">
    <button onclick="openWindow('qlbc')">前左窗</button>
    <button onclick="openWindow('qrbc')">前右窗</button>
    <button onclick="openWindow('hrbc')">后左窗</button>
    <button onclick="openWindow('hlbc')">后右窗</button>
    <button onclick="openWindow('tc')">天窗</button>
</div>
<br>
<div class="others">
    <button onclick="osLightToggle()">开/关灯</button>
    <button onclick="osSpeedToggle()">启动/停止</button>
</div>
<script type="text/javascript">
    var iframe = document.getElementById("three");

    function changeColor(color) {
        iframe.contentWindow.changeColor(color);
    }

    function osLightToggle() {
        iframe.contentWindow.lightToggle();
    }

    function osSpeedToggle() {
        iframe.contentWindow.speedToggle();
    }

    function anyColorChange(value) {
        var color = "#" + value;
        iframe.contentWindow.changeAnyColor(color);
    }

    function openDoor(name) {
        iframe.contentWindow.openDoor(name);
    }

    function openWindow(name) {
        iframe.contentWindow.openWindows(name);
    }
</script>
</body>
</html>
